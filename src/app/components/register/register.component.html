<div class="register-container">
    <h1>Register</h1>

    <div class="register-form">
        <div class="register-field">
            <label for="username">Username</label>
            <input type="text" title="username" required [(ngModel)]="model!.userName"/>
        </div>

        <div class="register-field">
            <label for="email">Email</label>
            <input type="email" title="email" required [(ngModel)]="model!.email"/>
        </div>

        <div class="register-field">
            <label for="birthday">Birthday</label>
            <input type="datetime" title="birthday" required [(ngModel)]="model!.birthday"/>
        </div>

        <div class="register-field">
            <label for="password">Password</label>
            <input type="password" title="password" required [(ngModel)]="model!.password"/>
        </div>

        <div class="register-field">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" title="confirmPassword" required [(ngModel)]="model!.confirmPassword"/>
        </div>

        <div class="register-buttons">
            <button class="white-button" (click)="reset()">Reset</button>
            <button class="blue-button" (click)="register()">Register</button>
        </div>

        <!--Sezione per passare alla schermata di login se abbiamo un account creato-->
        <div class="login-redirect">
            <a (click)="loginRedirect()">If you already have an account click here to login</a>
        </div>
    </div>
</div>
